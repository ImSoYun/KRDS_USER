<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/css/custom.css" type="text/css" rel="stylesheet" />

    <script defer src="https://cdn.jsdelivr.net/npm/krds-uiux@1.0.3/resources/cdn/krds.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.16/clipboard.min.js"></script>
</head>

<body>
    <!-- 건너뛰기 링크 -->
    <div id="krds-skip-link">
        <a href="#breadcrumb">본문 바로가기</a>
    </div>
    <!-- //건너뛰기 링크 -->
    <!-- masthead -->
    <div id="krds-masthead">
        <div class="toggle-wrap">
            <div class="toggle-head">
                <div class="inner">
                    <span class="nuri-txt">이 누리집은 대한민국 공식 전자정부 누리집입니다.</span>
                </div>
            </div>
        </div>
    </div>
    <!-- //masthead -->

    <!-- header -->
    <div id="headerWrap"></div>
    <!-- //header -->

    <div class="inner join_wrap">
        <nav class="krds-breadcrumb-wrap" aria-label="현재 경로" id="breadcrumb"></nav>

        <h1>회원가입</h1>

        <ol class="step-wrap">
            <li class="col-sm-4 done">
                <span>
                    <em class="sr-only">현재단계</em>
                    <i class="step">1단계</i>
                    <span class="step-tit">약관동의</span>
                </span>
            </li>
            <li class="col-sm-4 done">
                <span>
                    <i class="step">2단계</i>
                    <span class="step-tit">본인인증</span>
                </span>
            </li>
            <li class="col-sm-4 done">
                <span>
                    <i class="step">3단계</i>
                    <span class="step-tit">회원정보입력</span>
                </span>
            </li>
            <li class="active">
                <span>
                    <i class="step">4단계</i>
                    <span class="step-tit">가입완료</span>
                </span>
            </li>
        </ol>

        <div class="graybox02 join-complete">
			<strong class="success-msg"><i class="svg-icon ico-success" aria-hidden="true"></i> 회원가입이 완료되었습니다.</strong>

			<div class="btn-area">
                <a href="/index.html" class="krds-btn xsmall tertiary">홈으로 이동하기</a>
                <a href="/index.html" class="krds-btn xsmall primary">로그인하기</a>
			</div>
		</div>


    </div>


    <!-- footer -->
    <footer id="krds-footer"></footer>
    <!-- //footer -->
    <script src="/js/layout.js"></script>
</body>

</html>
