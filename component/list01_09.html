<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/css/custom.css" type="text/css" rel="stylesheet" />

    <script defer src="https://cdn.jsdelivr.net/npm/krds-uiux@1.0.3/resources/cdn/krds.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.16/clipboard.min.js"></script>
</head>

<body>
    <!-- 건너뛰기 링크 -->
    <div id="krds-skip-link">
        <a href="#breadcrumb">본문 바로가기</a>
    </div>
    <!-- //건너뛰기 링크 -->
    <!-- masthead -->
    <div id="krds-masthead">
        <div class="toggle-wrap">
            <div class="toggle-head">
                <div class="inner">
                    <span class="nuri-txt">이 누리집은 대한민국 공식 전자정부 누리집입니다.</span>
                </div>
            </div>
        </div>
    </div>
    <!-- //masthead -->

    <!-- header -->
    <div id="headerWrap"></div>
    <!-- //header -->

    <div class="inner sub_content">
        <!-- side navigation -->
        <nav class="krds-side-navigation">
            <h2 class="lnb-tit">컴포넌트</h2>
            <!-- lnb-list -->
            <ul class="lnb-list" role="menubar" id="sideNav"></ul>
            <!-- //lnb-list -->
        </nav>
        <!-- //side navigation -->

        <div class="page_wrap">
            <!-- breadcrumb -->
            <nav class="krds-breadcrumb-wrap" aria-label="현재 경로" id="breadcrumb"></nav>

            <div class="page-title-wrap">
                <h1 class="h-tit" id="pageTitle"></h1>
            </div>


            <h4 class="con-tit">기본</h4>
<!-- tab -->
<div class="krds-tab-area layer">
    <!-- tab list -->
    <div class="tab line full">
      <ul role="tablist">
        <li id="tab_login_01" role="tab" aria-selected="true" aria-controls="panel_login_01" class="active">
          <button type="button" class="btn-tab">타이틀 1 <i class="sr-only created"> 선택됨</i></button>
        </li>
        <li id="tab_login_02" role="tab" aria-selected="false" aria-controls="panel_login_02">
          <button type="button" class="btn-tab">타이틀 2</button>
        </li>
      </ul>
    </div>
    <!-- //tab list -->
  
    <!-- tab contents -->
    <div class="tab-conts-wrap">
      <section id="panel_login_01" aria-labelledby="tab_login_01" class="tab-conts active" data-quick-nav="false">
        <h3 class="sr-only">탭 영역 타이틀</h3>
        탭 1 영역
      </section>
      <section id="panel_login_02" aria-labelledby="tab_login_02" class="tab-conts" data-quick-nav="false">
        <h3 class="sr-only">탭 영역 타이틀</h3>
        탭 2 영역
      </section>
    </div>
    <!-- //tab contents -->
  </div>
  <!-- //tab -->
     
        </div>
    </div>


    <!-- footer -->
    <footer id="krds-footer"></footer>
    <!-- //footer -->
    <script src="/js/layout.js"></script>
</body>

</html>
