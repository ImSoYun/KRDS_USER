<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/css/custom.css" type="text/css" rel="stylesheet" />

    <script defer src="https://cdn.jsdelivr.net/npm/krds-uiux@1.0.3/resources/cdn/krds.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.16/clipboard.min.js"></script>
</head>

<body>
    <!-- 건너뛰기 링크 -->
    <div id="krds-skip-link">
        <a href="#breadcrumb">본문 바로가기</a>
    </div>
    <!-- //건너뛰기 링크 -->
    <!-- masthead -->
    <div id="krds-masthead">
        <div class="toggle-wrap">
            <div class="toggle-head">
                <div class="inner">
                    <span class="nuri-txt">이 누리집은 대한민국 공식 전자정부 누리집입니다.</span>
                </div>
            </div>
        </div>
    </div>
    <!-- //masthead -->

    <!-- header -->
    <div id="headerWrap"></div>
    <!-- //header -->

    <div class="inner sub_content">
        <!-- side navigation -->
        <nav class="krds-side-navigation">
            <h2 class="lnb-tit">컴포넌트</h2>
            <!-- lnb-list -->
            <ul class="lnb-list" role="menubar" id="sideNav"></ul>
            <!-- //lnb-list -->
        </nav>
        <!-- //side navigation -->

        <div class="page_wrap">
            <!-- breadcrumb -->
            <nav class="krds-breadcrumb-wrap" aria-label="현재 경로" id="breadcrumb"></nav>

            <div class="page-title-wrap">
                <h1 class="h-tit" id="pageTitle"></h1>
            </div>

            <!-- language switcher -->
            <div class="krds-drop-wrap krds-language">
                <button type="button" class="krds-btn small text drop-btn">
                    <i class="svg-icon ico-global"></i>
                    언어 변경
                    <i class="svg-icon ico-toggle"></i>
                </button>
                <div class="drop-menu">
                    <div class="drop-in">
                        <ul class="drop-list">
                            <li><a href="#" class="item-link active" lang="ko">한국어</a></li>
                            <li><a href="#" class="item-link" lang="en">English (영어)</a></li>
                            <li><a href="#" class="item-link" lang="zh">中文 (중국어)</a></li>
                            <li><a href="#" class="item-link" lang="ja">日本語 (일본어)</a></li>
                            <li><a href="#" class="item-link" lang="fr">français (프랑스어)</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- //language switcher -->


            <!-- language switcher -->
            <div class="krds-drop-wrap krds-language">
                <button type="button" class="krds-btn small text drop-btn">
                    <i class="svg-icon ico-global"></i>
                    언어 변경
                    <i class="svg-icon ico-toggle"></i>
                </button>
                <div class="drop-menu">
                    <div class="drop-in">
                        <div class="drop-top">
                            <p class="current-laguage">
                                <span>현재 언어</span>
                                <strong>한국어</strong>
                            </p>
                        </div>
                        <ul class="drop-list">
                            <li><a href="#" class="item-link" lang="en" target="_blank" title="새 창 열림">English (영어)<i
                                        class="svg-icon ico-go"></i></a></li>
                            <li><a href="#" class="item-link" lang="zh" target="_blank" title="새 창 열림">中文 (중국어)<i
                                        class="svg-icon ico-go"></i></a></li>
                            <li><a href="#" class="item-link" lang="ja" target="_blank" title="새 창 열림">日本語 (일본어)<i
                                        class="svg-icon ico-go"></i></a></li>
                            <li><a href="#" class="item-link" lang="fr" target="_blank" title="새 창 열림">français (프랑스어)<i
                                        class="svg-icon ico-go"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- //language switcher -->
        </div>
    </div>


    <!-- footer -->
    <footer id="krds-footer"></footer>
    <!-- //footer -->
    <script src="/js/layout.js"></script>
</body>

</html>
