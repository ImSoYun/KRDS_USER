<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/css/custom.css" type="text/css" rel="stylesheet" />

    <script defer src="https://cdn.jsdelivr.net/npm/krds-uiux@1.0.3/resources/cdn/krds.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.16/clipboard.min.js"></script>
</head>

<body>
    <!-- 건너뛰기 링크 -->
    <div id="krds-skip-link">
        <a href="#breadcrumb">본문 바로가기</a>
    </div>
    <!-- //건너뛰기 링크 -->
    <!-- masthead -->
    <div id="krds-masthead">
        <div class="toggle-wrap">
            <div class="toggle-head">
                <div class="inner">
                    <span class="nuri-txt">이 누리집은 대한민국 공식 전자정부 누리집입니다.</span>
                </div>
            </div>
        </div>
    </div>
    <!-- //masthead -->

    <!-- header -->
    <div id="headerWrap"></div>
    <!-- //header -->

    <div class="inner sub_content">
        <!-- side navigation -->
        <nav class="krds-side-navigation">
            <h2 class="lnb-tit">컴포넌트</h2>
            <!-- lnb-list -->
            <ul class="lnb-list" role="menubar" id="sideNav"></ul>
            <!-- //lnb-list -->
        </nav>
        <!-- //side navigation -->

        <div class="page_wrap">
            <!-- breadcrumb -->
            <nav class="krds-breadcrumb-wrap" aria-label="현재 경로" id="breadcrumb"></nav>

            <div class="page-title-wrap">
                <h1 class="h-tit" id="pageTitle"></h1>
            </div>
            <!-- step indicator -->
            <!-- 스텝 -->
            <ol class="krds-step-wrap">
                <li class="done">
                    <span>
                        <i class="step">1단계</i>
                        <span class="step-tit">단계 레이블</span>
                    </span>
                </li>
                <li class="done">
                    <span>
                        <i class="step">2단계</i>
                        <span class="step-tit">단계 레이블</span>
                    </span>
                </li>
                <li class="done">
                    <span>
                        <i class="step">3단계</i>
                        <span class="step-tit">단계 레이블</span>
                    </span>
                </li>
                <li class="active">
                    <span>
                        <em class="sr-only">현재단계</em>
                        <i class="step">4단계</i>
                        <span class="step-tit">단계 레이블</span>
                    </span>
                </li>
                <li>
                    <span>
                        <i class="step">5단계</i>
                        <span class="step-tit">단계 레이블</span>
                    </span>
                </li>
            </ol>
            <!-- //스텝 -->

            <br>
            <br>

            <!-- 페이지 타이틀과 스텝 혼합 -->
            <div class="page-title-wrap between">
                <h2 class="h-tit">타이틀</h2>
                <!-- 스텝 영역 -->
                <ol class="krds-step-wrap">
                    <li class="done">
                        <span>
                            <i class="step">1단계</i>
                            <span class="step-tit">유의 사항 확인</span>
                        </span>
                    </li>
                    <li class="done">
                        <span>
                            <i class="step">2단계</i>
                            <span class="step-tit">신청인 정보</span>
                        </span>
                    </li>
                    <li class="active">
                        <span>
                            <em class="sr-only">현재단계</em>
                            <i class="step">3단계</i>
                            <span class="step-tit">이사 전 살던 곳</span>
                        </span>
                    </li>
                    <li>
                        <span>
                            <i class="step">4단계</i>
                            <span class="step-tit">이사 온 곳</span>
                        </span>
                    </li>
                </ol>
                <!-- //스텝 영역 -->
            </div>
            <!-- //페이지 타이틀과 스텝 혼합 -->
            <!-- //step indicator -->
        </div>
    </div>


    <!-- footer -->
    <footer id="krds-footer"></footer>
    <!-- //footer -->
    <script src="/js/layout.js"></script>
</body>

</html>
